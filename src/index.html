<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <h1>Todo List</h1>
    <div id="app">
        <div id="sidebar">
            <h2>New Project</h2>
            <form id="new-project-form">
                <label for="project-title">Project Title</label>
                <input type="text" id="project-title" value="Untitled Project" required=""> </label>
                <label for="project-description">Project Description</label>
                <input type="text" id="project-description"></label>
                <button type="submit">Add Project</button>
            </form>
            <h2>Projects</h2>
            <div id="projects">
                <p>No projects yet. Create one by clicking the "Add Project" button.</p>
            </div>
        </div>
        <div id="todos"></div>
    </div>
</body>

</html>
